<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Домашнє №11</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">Домашнє завдання №11</h1>
		</header>
		<main>
			<div class="hero">
				<div class="hero__container">
					<h2 class="hero__title">2D</h2>
					<div class="hero__list">
						<div class="hero__item card">
							<div class="card__bg">
								<div class="card__block"></div>
							</div>
							<p>translate(20px, -20px)</p>
						</div>
						<div class="hero__item card">
							<div class="card__bg">
								<div class="card__block card__block--scale"></div>
							</div>
							<p>scale(0.5)</p>
						</div>
						<div class="hero__item card">
							<div class="card__bg">
								<div class="card__block card__block--rotate"></div>
							</div>
							<p>rotate(50deg)</p>
						</div>
						<div class="hero__item card">
							<div class="card__bg">
								<div class="card__block card__block--skew"></div>
							</div>
							<p>skew(-30deg, 0deg)</p>
						</div>
						<div class="hero__item card">
							<div class="card__bg">
								<div class="card__block card__block--matrix"></div>
							</div>
							<p>matrix(0, 2, 1, 1, 1, 2)</p>
						</div>
						<div class="hero__item card">
							<div class="card__bg">
								<div class="card__block card__block--multiplicity"></div>
							</div>
							<p>translateY(10%) skew(25deg)</p>
						</div>
						<div class="hero__item card">
							<div class="card__bg">
								<div class="card__block card__block--origin"></div>
							</div>
							<p>transform-origin: -100% 50%</p>
						</div>
					</div>
				</div>
			</div>
			<div class="practice">
				<div class="practice__bg">
					<div class="practice__body car">
						<div class="car__top">
							<div class="car__window"></div>
						</div>
						<div class="car__side"></div>
						<div class="car__wheel car__wheel--left"></div>
						<div class="car__wheel car__wheel--right"></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__text">&copy;2024, Всі права захищені</p>
		</footer>
	</div>
</body>
</html>

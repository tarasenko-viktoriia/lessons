<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Домашнє №10</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">Домашнє завдання №10</h1>
		</header>
		<main>
			<div class="hero">
				<div class="hero__container">
					<div class="hero__item image">
						<div class="image__block image__block--laptop">
							<img src="img/laptop.png" alt="laptop">
						</div>
						<div class="image__block image__block--girl">
							<img src="img/girl.png" alt="girl in a red sweater">
						</div>
						<img class="image__arrow-big" src="img/arrow-big.png" alt="arrow with curls ">
						<img class="image__arrow-small" src="img/arrow-small.png" alt="arrowhead">
						<img class="image__page" src="img/page.png" alt="page with a red dot">
						<img class="image__strars" src="img/stars.png" alt="stars in the red circle">
						<img class="image__cloud" src="img/cloud.png" alt="transparent cloud ">
					</div>
				</div>
				<div class="hero__card card">
					<div class="card__item link">
						<a class="link__block" href="#">
							<img src="img/img-sofa.jpg" alt="ladder">
							<div class="link__text">
								<h2 class="link__title">Design</h2>
								<p>Sofa</p>
							</div>
						</a>
					</div>
					<div class="card__item link">
						<a class="link__block" href="#">
							<img src="img/img-key-board.jpg" alt="pedestal with an arch on the background ">
							<div class="link__text">
								<h2 class="link__title">Branding</h2>
								<p>KeyBoard</p>
							</div>
						</a>
					</div>
					<div class="card__item link">
						<a href="#" class="link__block">
							<img src="img/img-work-media.jpg" alt="four cilinders of different heights ">
							<div class="link__text">
								<h2 class="link__title">Illustration</h2>
								<p>Work Media</p>
							</div>
						</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__text">&copy;2024, Всі права захищені</p>
		</footer>
	</div>
</body>
</html>

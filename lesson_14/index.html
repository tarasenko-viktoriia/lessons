<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Домашнє №14</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">Домашнє завдання №14</h1>
		</header>
		<main>
			<div class="portfolio">
				<div class="portfolio__container">
					<div class="portfolio__form">
						<div class="portfolio__text">
							<p>There are many variations of passages of Lorem Ipsu available,
								but the majority have suffered alte.</p>
						</div>
						<form class="form" action="#">
							<div class="form__inputs">
								<div class="col">
									<input  class="effect" type="text" required placeholder="Name*">
									<span class="focus-border"></span>
								</div>
								<div class="col">
									<input  class="effect" type="email" required placeholder="Email*">
									<span class="focus-border"></span>
								</div>
								<div class="col">
									<input class="effect" type="text"  placeholder="Location">
									<span class="focus-border"></span>
								</div>
								<div class="group-input">
									<div class="col">
										<input class="effect" type="number" required placeholder="Budget*">
										<span class="focus-border"></span>
									</div>
									<div class="col">
										<input class="effect" type="text" required placeholder="Subject*">
										<span class="focus-border"></span>
									</div>
								</div>
								<div class="col">
									<input class="effect" type="text" placeholder="Message">
									<span class="focus-border"></span>
								</div>
							</div>
							<button class="form__button" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="cinema">
				<div class="cinema__container">
					<div class="cinema__form">
						<form class="form-dark" action="#">
							<div class="inputs-group">
								<div class="col-3">
									<label for="name">First Name</label>
									<input id="name" class="effect-2" required type="text" placeholder="Enter First Name">
								</div>
								<div class="col-3">
									<label for="last-name">Last Name</label>
									<input id="last-name" class="effect-2"  required type="text" placeholder="Enter Last Name">
								</div>
							</div>
							<div class="inputs-group">
								<div class="col-3">
									<label for="email">Email</label>
									<input id="email" class="effect-2" required type="email" placeholder="Enter your Email">
								</div>
								<div class="col-3">
									<label for="tel">Phone Number</label>
									<input id="tel" class="effect-2" required type="tel" placeholder="Enter Phone Number">
								</div>
							</div>
							<div class="col-3">
								<label for="message">Message</label>
								<textarea id="message" class="effect-2" placeholder="Enter your Message"></textarea>
							</div>
							<div class="form-dark__end">
								<div class="checkbox">
									<input id="checkbox" required type="checkbox" value="1" class="checkbox__input">
									<label class="checkbox__label" for="checkbox">I agree with Terms of Use and Privacy Policy</label>
								</div>
								<button class="form-dark__button" type="submit">Send Message</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__text">&copy;2024, Всі права захищені</p>
		</footer>
	</div>
</body>
</html>

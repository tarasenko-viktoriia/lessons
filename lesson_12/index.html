<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Домашнє №12</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">Домашнє завдання №12</h1>
		</header>
		<main>
			<div class="practice">
				<div class="practice__bg">
					<div class="practice__body car">
						<div class="car__top">
							<div class="window-1"></div>
							<div class="window-2"></div>
						</div>
						<div class="car__side"></div>
						<div class="car__wheel car__wheel--left"></div>
						<div class="car__wheel car__wheel--right"></div>
						<div class="car__bottom"></div>
					</div>
					<div class="block">
						<div class="block__text">
							<p>Мінус 1000 балів Ґрифіндору</p>
						</div>
						<img class="block__img" src="img/snape.png" alt="Professor Severus Snape">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__text">&copy;2024, Всі права захищені</p>
		</footer>
	</div>
</body>
</html>
